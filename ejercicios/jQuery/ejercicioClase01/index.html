<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.js"></script>
    <title>Lista de elementos editable</title>
</head>
<body>
    <!--Lista de aficiones a la que podemos añadir elementos ocn un input
    y borrarlos con un clic sobre ellos-->
    <div class="container">
        <div class="row">
            <div class="p-3 m-3 bg-secondary rounded">
                <h1 class="display-4">Lista de aficiones</h1>
                <h2 class="display-6">Añade elementos a la lista escribiéndolos o pulsa en ellos para eliminarlos</h2>
                <div class="col-3">
                    <ul class="aficiones text-info">
                        <li>Aficion 1</li>
                        <li>Aficion 2</li>
                        <li>Aficion 3</li>
                        <li>Aficion 4</li>
                        <li>Aficion 5</li>
                    </ul>
                </div>
                <div class="col-9">
                    <form action="" class="form" name="formulario"></form>
                        <label for="nuevo">Introducir nuevo elemento:</label>
                        <input id="nuevo" type="text"/> 
                        <button type="button" id="add" class="btn btn-info">Añadir elemento</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
