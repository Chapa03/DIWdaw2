<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ejemplo02.css">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <div class="row mb-3 bg-info border border-warning titulo">
            <h1 class="text-primary display-2">Diseño de Interfaces Web</h1>
            <h2 class="text-warning display-4">Desarrollo de Aplicaciones Web</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">Elemento 1</div>
            <div class="col-xs-12 col-sm-6 col-md-4">Elemento 2</div>
            <div class="col-xs-12 col-sm-6 col-md-4">Elemento 3</div>
            <div class="col-xs-12 col-sm-6 col-md-4">Elemento 4</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 text-info"><abbr title="Desarrollo de Aplicaciones Web (Curso 1)">DAW 1</abbr></div>
            <div class="col-xs-12 col-sm-6 col-md-4 ">DAW 2</div>
            <div class="col-xs-12 col-sm-6 col-md-4 ">DAM 1</div>
        </div>
        <!-- Dejará el espacio entre los elementos hasta completar las 
        columnas faltantes-->
        <div class="row justify-content-between">
            <!-- p-3 establece un padding (t, b, l, r, x, y)-->
            <div class="col-3 col-sm-3 col-md-2 p-3">ANTERIOR</div>
            <!-- pb-3 establece un padding-top -->
            <div class="col-3 col-sm-3 col-md-2 px-5">SIGUIENTE</div>
        </div>
    </div>
    
</body>
</html>
